<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList & Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="icon" href="http://www.w3.org/2000/svg" /> -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-stopwatch-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"
      />
    </svg>
  </head>
  <body>
    <section id="main">
      <div id="timer">
        <span id="timeText"></span>
        <div id="player">
          <button id="playBt">
            <i class="bi bi-play-fill"></i>
          </button>
          <button id="pauseBt">
            <i class="bi bi-pause-fill"></i>
          </button>
          <button id="stopBt">
            <i class="bi bi-stop-fill"></i>
          </button>
        </div>
      </div>
      <div id="targetBox">
        <button id="statusCheckBox">
          <i class="bi bi-check-circle"></i>
        </button>
        <div class="item">
          <span class="text">選擇新目標</span>
        </div>
      </div>
    </section>
    <section id="list">
      <button id="switchBt">
        <i class="bi bi-toggle-on"></i>
      </button>
      <div id="todoListPage">
        <h1>To-Do List</h1>
        <div class="itemList"></div>
        <div id="addNewItem">
          <button id="addBt">
            <i class="bi bi-plus-circle-fill"></i>
          </button>
          <div id="newItemBox">
            <input
              type="text"
              id="addNewItemInput"
              value=""
              autocomplete="off"
            />
            <button id="cancelBt">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="doneListPage">
        <h1>Done List</h1>
        <div id="doneItemList"></div>
      </div>
    </section>
    <button id="listClose">
      <i class="bi bi-arrow-bar-right"></i>
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
